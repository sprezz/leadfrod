{% extends "base.html" %}

{% block title %} Month revenue {% endblock %}

{% block scripts %}
    <script type="text/javascript" src="/media/ext/highcharts.js"></script>
    <script type="text/javascript" src="/media/ext/modules/exporting.js"></script>
    <script type="text/javascript">
	var datay = {{ datay|safe }};
    var datax = {{ datax|safe }};
    var chart;
    $(document).ready(function() {
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                defaultSeriesType: 'line',
                marginRight: 130,
                marginBottom: 25
            },
            title: { text: 'Monthly Revenue', x: -20 },
            xAxis: { categories: datay },
            yAxis: {
                title: { text: 'USD' },
                plotLines: [
                    {
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }
                ]
            },
            tooltip: {
                formatter: function() {
                    return '$ ' + this.y
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                x: -10,
                y: 100,
                borderWidth: 0
            },
            series: [
                {
                    name: 'Revenue',
                    data: datax
                }
            ]
        });
    })
</script>

{% endblock %}

{% block content %}
    <div id="container" style="width: 800px; height: 400px; margin: 0 auto"></div>
{% endblock %}
